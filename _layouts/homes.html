
{% for file in site.static_files %} 

    {% if file.image %}   
        <img src="{{ file.path | relative_url }}" alt="{{file.name}}"> <br> 
    {% endif %}


{% endfor %}



{{ content }}
  

{%- for post in site.posts -%}

    <h3>
    <a class="post-link" href="{{ post.url | relative_url }}">
        {{ post.title | escape }}
    </a>
    </h3>

{%- endfor -%}
